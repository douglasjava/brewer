<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de usuarios</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de usuarios
			</h1>
		</div>
	</div>

	<div class="container-fluid">

		<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
	
			<div class="row">
				<div class="col-sm-12  form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6  form-group">
					<label for="email">E-mail</label>
					<input id="email" type="text" class="form-control"/>
				</div>
				
				<div class="col-sm-3  form-group">
					<label for="dataNascimento">Data de nascimento</label>
					<input id="dataNascimento" type="text" class="form-control"/>
				</div>				
			</div>	
			
			
			<div class="row">
				<div class="col-sm-3  form-group">
					<label for="senha">Senha</label>
					<input type="password" class="form-control" id="senha"/>
				</div>
				
				<div class="col-sm-3  form-group">
					<label for="senha">Confirmação de senha</label>
					<input type="password" class="form-control" id="confirmacaoSenha"/>
				</div>	
				
				<div class="col-sm-3  form-group">
					<label class="control-label">Status</label>
					<div class="checkbox">
						<input type="checkbox"/>
						<label>Ativo</label>	
					</div>
				</div>				
			</div>			
			
			
			<div class="row">
				<div class="col-sm-6  form-group">
					<label class="control-label">Grupos</label>
					<div>
  						<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Administrador</label>
    					</div>
    					<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Vendedor</label>
    					</div>
					</div>
				</div>	
			</div>				


			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
	<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
	
</section>
	
</body>
</html>
